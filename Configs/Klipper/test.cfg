[mcu]
serial: /tmp/ttyETH3

[printer]
kinematics: cartesian
max_velocity: 100
max_accel: 3000
max_z_velocity: 25
max_z_accel: 30

[stepper_x]
step_pin: PD4
dir_pin: PD5
enable_pin: !PD6
microsteps: 16
rotation_distance: 40
endstop_pin: ^PD7
position_endstop: 0
position_max: 200

[stepper_y]
step_pin: PB0
dir_pin: PB1
enable_pin: !PB2
microsteps: 16
rotation_distance: 40
endstop_pin: ^PB3
position_endstop: 0
position_max: 200

[stepper_z]
step_pin: PC0
dir_pin: PC1
enable_pin: !PC2
microsteps: 16
rotation_distance: 8
endstop_pin: ^PC3
position_endstop: 0.5
position_max: 200
